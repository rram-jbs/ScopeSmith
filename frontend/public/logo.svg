<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" width="180" height="40">
  <defs>
    <!-- Subtle gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric Icon - Abstract "S" scope symbol -->
  <g id="scope-icon">
    <!-- Outer frame representing scope/focus -->
    <rect x="2" y="6" width="28" height="28" rx="6" fill="none" stroke="url(#iconGradient)" stroke-width="2.5"/>
    
    <!-- Inner "S" path - elegant and minimal -->
    <path d="M 16 14 Q 20 14 20 17 Q 20 19 16 20 Q 12 21 12 23 Q 12 26 16 26" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Accent dot for visual balance -->
    <circle cx="24" cy="12" r="1.5" fill="#3B82F6" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="27" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="600" 
        fill="#FFFFFF" 
        letter-spacing="-0.3">
    ScopeSmith
  </text>
</svg>